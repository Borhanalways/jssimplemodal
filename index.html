<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="img/Pic.svg" alt="">
        </div>

        <div class="right">
            <p>Need New <b>Ideas?</b></p>
            <p>Always Keep <b>Updated?</b></p>
            <p class="last"><span>Weekly</span> Resouces?</p>
            <a href="#" id="popup"> Yes! I need it</a>
        </div>
    </div>

    <div id="wrapper">
        <div id="content">
            <div id="close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="content-img">
                <img src="img/pic2.svg" alt="">
            </div>
            <div class="content-text">
                <h2>Subscribe to our Newsletter</h2>
                <p>Join thousands getting emails in their inbox.</p>
                <form action="">
                    <input type="text" class="form-control ptn" placeholder="Your Name"> <br>
                </form>
                <a href="#">Yeah, thanks!</a>
            </div>
        </div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
